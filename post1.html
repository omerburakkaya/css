<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <div class="app no-scroll">
        

        <div class="app-content">

        <section class="post post-detail">
            <div class="post-header">
                <div class="post-user">
                    <div class="post-user-avatar">
                        <img src="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg" alt="profile">
                    </div>
                    <div class="post-user-info">
                        <span class="post-username">Sıla</span>
                        <span class="post-location">Mexico City, Mexico</span>
                    </div>
                </div>

                <div class="post-more-wrap">
                    
                    <input type="checkbox" id="more1" class="post-more-toggle">

                <label for="more1" class="post-more">...</label>

                <div class="post-more-menu">
                    <button>Kaydet</button>
                    <button>Takibi bırak</button>
                    <button>Şikayet et</button>
                </div>

                </div>
            </div>


            <div class="post-image"> 
                <img src="https://images.pexels.com/photos/210182/pexels-photo-210182.jpeg" alt="post image"> 
            </div>

            <div class="post-actions modern-actions">
                
            <div class="action-box">
                <label class="like-btn">
                    <input type="checkbox">
                    <img src="icons/heart.svg" class="heart-icon heart-outline" alt="">
                    <img src="icons/filledheart.svg" class="heart-icon heart-filled" alt="">
                </label>
                    <span>5.4k</span>
                </div>

                <div class="action-box">
                    <button class="post-action-btn">
                        <img src="icons/message-circle.svg" alt="">
                    </button>
                    <span>165</span>
                </div>

                <button class="post-action-btn plain-btn">
                    <img src="icons/send.svg" alt="">
                </button>

                <button class="post-action-btn plain-btn">
                    <img src="icons/save.svg" alt="">
                </button>
            </div>


            <div class="post-info">
                <div class="post-caption">
                    Beautiful day!
                </div>
                <div class="post-time">
                    2 hours ago
                </div>
            </div>
        </section>

       



        </div>

        <nav class="bottom-nav">
    <button class="bottom-nav-item is-active">
        <a href="index.html">
            <img src="icons/home.svg" alt="home">
        </a>
    </button>

    <button class="bottom-nav-item">
        <a href="search.html">
            <img src="icons/search.svg" alt="search">
        </a>
    </button>

    <button class="bottom-nav-item">
        <img src="icons/add.svg" alt="reels">
    </button>

    <button class="bottom-nav-item">
        <img class="heart" src="icons/heartnav.svg" alt="shop">
    </button>

    <button class="bottom-nav-item">
        <a href="profile.html">
            <img src="icons/profile.svg" alt="profile">
        </a>
    </button>
</nav>

        


        
    </div>
        
</body>
</html>
